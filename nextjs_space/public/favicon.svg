<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="256" height="256" fill="#1a1a2e" rx="32"/>
  <g filter="url(#glow)">
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="url(#grad)">IG</text>
  </g>
  <g transform="translate(180, 80)">
    <circle cx="0" cy="0" r="32" fill="url(#grad)" opacity="0.9"/>
    <polygon points="-8,12 -8,-12 12,0" fill="#ffffff" transform="translate(2, 0)"/>
  </g>
</svg>